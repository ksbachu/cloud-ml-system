name: ML Model Deployment with SageMaker

on:
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:  # Allows manual triggering

env:
  TF_DIR: terraform

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ml-sagemaker-deploy  # Define GitHub Environment

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.6

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init with S3 Backend
      working-directory: ${{ env.TF_DIR }}
      run: terraform init -reconfigure

    - name: Terraform Apply
      working-directory: ${{ env.TF_DIR }}
      run: |
        terraform apply -auto-approve \
          -var="aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var="aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

  
    - name: Export Terraform Outputs to ENV
      working-directory: ${{ env.TF_DIR }}
      shell: bash
      run: |
        S3_BUCKET=$(terraform output -raw s3_bucket_name 2>/dev/null | tr -d '\r')
        SAGEMAKER_EXECUTION_ROLE_ARN=$(terraform output -raw sagemaker_execution_role_arn 2>/dev/null | tr -d '\r')
        AWS_REGION=$(terraform output -raw region 2>/dev/null | tr -d '\r')

        printf "S3_BUCKET=%s\n" "$S3_BUCKET" >> "$GITHUB_ENV"
        printf "SAGEMAKER_EXECUTION_ROLE_ARN=%s\n" "$SAGEMAKER_EXECUTION_ROLE_ARN" >> "$GITHUB_ENV"
        printf "AWS_REGION=%s\n" "$AWS_REGION" >> "$GITHUB_ENV"

    - name: Train Model
      run: python model/train_model.py

    - name: Upload Model to S3
      run: python infra/upload_model_to_s3.py

    - name: Deploy Model to SageMaker
      run: python infra/deploy_model_to_sagemaker.py

    - name: Inference Smoke Test
      run: python test/smoke_test_inference.py
